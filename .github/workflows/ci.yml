name: CI

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

on:
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  format-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6.0.1
      - uses: actions-rust-lang/setup-rust-toolchain@v1.15.2
        with:
          components: rustfmt
      - run: cargo fmt --check
        env:
          CARGO_TERM_COLOR: always

  lint-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6.0.1
        with:
          submodules: true
      - uses: actions-rust-lang/setup-rust-toolchain@v1.15.2
        with:
          components: clippy
      - run: cargo clippy --all-targets -- -D warnings
        env:
          CARGO_TERM_COLOR: always

  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6.0.1
      - uses: rustsec/audit-check@v2.0.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

  docs-check:
    needs: [format-check, lint-check]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6.0.1
        with:
          submodules: true
      - uses: actions-rust-lang/setup-rust-toolchain@v1.15.2
      - run: cargo doc --no-deps
        env:
          CARGO_TERM_COLOR: always
          RUSTDOCFLAGS: -D warnings

  msrv:
    needs: [format-check, lint-check]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6.0.1
        with:
          submodules: true
      - uses: taiki-e/install-action@v2.65.4
        with:
          tool: cargo-msrv@0.18.4
      - run: cargo msrv verify
        env:
          CARGO_TERM_COLOR: always

  test:
    needs: [format-check, lint-check]
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v6.0.1
        with:
          submodules: true
      - uses: actions-rust-lang/setup-rust-toolchain@v1.15.2
      - run: cargo test
        env:
          CARGO_TERM_COLOR: always

  coverage:
    needs: [format-check, lint-check]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6.0.1
        with:
          submodules: true
      - uses: actions-rust-lang/setup-rust-toolchain@v1.15.2
        with:
          components: llvm-tools-preview
      - uses: taiki-e/install-action@v2.65.4
        with:
          tool: cargo-llvm-cov
      - run: cargo llvm-cov --lcov --output-path lcov.info --fail-under-lines 90
        env:
          CARGO_TERM_COLOR: always
      - uses: codecov/codecov-action@v5.5.2
        with:
          files: lcov.info
        continue-on-error: true

name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * 0'  # Weekly on Sunday at midnight UTC

permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always

defaults:
  run:
    shell: bash

jobs:
  format-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6.0.1
      - uses: actions-rust-lang/setup-rust-toolchain@v1.15.2
        with:
          components: rustfmt
      - run: cargo fmt --check

  lint-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6.0.1
        with:
          submodules: true
      - uses: actions-rust-lang/setup-rust-toolchain@v1.15.2
        with:
          components: clippy
      - run: cargo clippy --all-targets -- -D warnings

  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6.0.1
      - uses: rustsec/audit-check@v2.0.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

  docs-check:
    needs: [format-check, lint-check]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6.0.1
        with:
          submodules: true
      - uses: actions-rust-lang/setup-rust-toolchain@v1.15.2
      - run: cargo doc --no-deps
        env:
          RUSTDOCFLAGS: -D warnings

  msrv:
    needs: [format-check, lint-check]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6.0.1
        with:
          submodules: true
      - uses: taiki-e/install-action@v2.65.5
        with:
          tool: cargo-msrv@0.18.4
      - run: cargo msrv verify

  test:
    needs: [format-check, lint-check]
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v6.0.1
        with:
          submodules: true
      - uses: actions-rust-lang/setup-rust-toolchain@v1.15.2
      - run: cargo test

  coverage:
    needs: [format-check, lint-check]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6.0.1
        with:
          submodules: true
      - uses: actions-rust-lang/setup-rust-toolchain@v1.15.2
        with:
          components: llvm-tools-preview
      - uses: taiki-e/install-action@v2.65.5
        with:
          tool: cargo-llvm-cov
      - run: cargo llvm-cov --lcov --output-path lcov.info --fail-under-functions 100
      - uses: codecov/codecov-action@v5.5.2
        if: github.event_name == 'push'
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: lcov.info
          fail_ci_if_error: true
